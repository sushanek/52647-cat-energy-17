<!DOCTYPE html>
<html lang="ru">

<head>
  <include src="source/contact.template"></include>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a class="header__logo" href="index.html">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img src="img/logo-mobile.svg" alt="Логотип Cat Energy" width="39" height="39">
        </picture>
      </a>
    </div>
    <nav class="site-nav site-nav__in">
      <button class="site-nav__toggle" type="button">Открыть меню</button>
      <ul class="site-nav__list">
        <li class="site-nav__item"><a class="site-nav__link" href="index.html">Главная</a></li>
        <li class="site-nav__item"><a class="site-nav__link" href="catalog.html">Каталог продукции</a></li>
        <li class="site-nav__item"><a class="site-nav__link site-nav__link--active" href="form.html">Подбор
            программы</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="form">
      <h1 class="form__title title">Подбор программы</h1>
      <p class="form__description">
        Заполните анкету и мы подберем программу питания для вашего кота
      </p>
      <form class="form__content" method="get" action="https://echo.htmlacademy.ru">
        <div class="form__wrapper">
          <fieldset class="form__fieldset form__fieldset--about">
            <label class="input" for="id_cat-name">
              <span>Имя:*</span>
              <input class="input-field" type="text" pattern="[A-Za-zА-Яа-яЁё]" name="name" id="id_cat-name" placeholder="Барсик">
            </label>

            <label class="input" for="id_cat-weight">
              <span>Вес (кг):*</span>
              <input class="input-field" type="number" name="current-weight" id="id_cat-weight" placeholder="7">
            </label>

            <label class="input" for="id_cat-age">
              <span>Возраст (лет):</span>
              <input class="input-field" type="number" name="age" id="id_cat-age" placeholder="7">
            </label>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--target">
            <ul class="form__list">
              <li class="form__item">
                <input class="radio-field" id="id_weight-loss" type="radio" name="weight" value="weight-loss" checked="">
                <label class="radio" for="id_weight-loss">Похудение</label>
              </li>
              <li class="form__item">
                <input class="radio-field" id="id_weight-gain" type="radio" name="weight" value="weight-gain">
                <label class="radio" for="id_weight-gain">Набор массы</label>
              </li>
              <li class="form__item">
                <input class="radio-field" id="id_weight-advice" type="radio" name="weight" value="weight-advice">
                <label class="radio" for="id_weight-advice">Не знаю (Нужен ваш совет)</label>
              </li>
            </ul>
          </fieldset>
        </div>

        <fieldset class="form__fieldset form__fieldset--master">
          <legend class="form__subtitle"><span>Контактные данные (владельца кота)</span></legend>
          <div class="form__inner">
            <label class="input" for="id_master-email">
              <span>E-mail:*</span>
              <input class="input-field" type="email" name="master-email" id="id_master-email" placeholder="kuklachev@gmail.com">
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#icon-email"></use>
              </svg>

            </label>

            <label class="input" for="id_master-phone">
              <span>Телефон:*</span>
              <input class="input-field" type="tel" name="master-phone" id="id_master-phone" placeholder="8 (960) 900-60-90">
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#icon-phone"></use>
              </svg>
            </label>
          </div>
        </fieldset>

        <fieldset class="form__fieldset form__fieldset--comment">
          <legend class="form__subtitle"><span>Комментарий</span></legend>
          <textarea class="textarea" name="comments" placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>

        <fieldset class="form__fieldset form__fieldset--add">
          <legend class="form__subtitle"><span>Дополнительно</span></legend>
          <ul class="form__list form__list--check">
            <li class="form__item">
              <input class="checkbox-field" type="checkbox" id="id_extra-sweetener" name="extra-sweetener" checked="">
              <label class="checkbox" for="id_extra-sweetener">Сахарозаменитель</label>
            </li>
            <li class="form__item">
              <input class="checkbox-field" type="checkbox" id="id_extra-water" name="extra-water">
              <label class="checkbox" for="id_extra-water">Питьевая вода</label>
            </li>
            <li class="form__item">
              <input class="checkbox-field" type="checkbox" id="id_extra-milk" name="extra-milk">
              <label class="checkbox" for="id_extra-milk">Молоко</label>
            </li>
            <li class="form__item">
              <input class="checkbox-field" type="checkbox" id="id_extra-vitamin" name="extra-vitamin">
              <label class="checkbox" for="id_extra-vitamin">Витамины</label>
            </li>
          </ul>
        </fieldset>

        <div class="form__actions">
          <button class="btn" type="submit">Отправить заявку</button>
          <p class="text">* — Обязательные поля</p>
        </div>

      </form>
    </section>
    <include src="source/contact.template"></include>
  </main>
  <include src="source/contact.template"></include>
  <script src="js/script.js"></script>
</body>

</html>
